{% extends 'base.html' %}

{% block contenido %}
{% load static %}
<div class="row justify-content-center p-2">
  <div class="col-sm-6 col-md-4">
    <div class="card">
      <div class="card-header text-center bg-primary text-white">
        <img src="{% static 'img/logo1.png' %}" alt="" width="220px">
      </div>
      <div class="card-body">
        <form method="POST">
          <div id="contenedor_img">
            <!-- Aquí puedes agregar cualquier contenido adicional relacionado con la imagen -->
          </div>
          {% csrf_token %}
          {{ formulario }}
          <br>
          <button type="submit" class="btn btn-warning">Iniciar Sesión</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
